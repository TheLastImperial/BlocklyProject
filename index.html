<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Generating JavaScript</title>
  <script src="node_modules/blockly/blockly.js"></script>
  <script src="node_modules/blockly/blocks.js"></script>
  <script src="node_modules/blockly/python.js"></script>
  <script src="node_modules/blockly/msg/es.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/skulpt/dist/skulpt.min.js"></script>
  <script src="node_modules/skulpt/dist/skulpt-stdlib.js"></script>

  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <div id="divHeader" class="row col-12">
    <div class="col-8">
      <h1 class="text-center">Aprende Python con Blockly de Google</h1>
      <div class="form-inline">
        <div id="divInstruction" class="col-10">
          Bienvenido al sistema de aprendizaje para Python usando Google Blockly
          Pulsa comenzar.
        </div>
        <button id="btnStartGame" type="button" class="btn btn-outline-success">
          Comenzar
        </button>
      </div>
    </div>
    <div class="col-4">
      <table class="table">
        <tr>
          <td>Tiempo</td>
          <td>
            <span id="btnTimer">
              00:00:00
            </span>
          </td>
        </tr>
        <tr>
          <td>Puntuaci√≥n</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Intentos</td>
          <td id="tdTries">0</td>
        </tr>
      </table>
    </div>
  </div>
  <div id="divContent" class="row">
    <div id="divConBlockly" class="col-md-8">
      <div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
    </div>
    <div class="col-md-4">
      <div id="divBtns" class="form-line">
        <button id="btnCompile" class="btn btn-outline-primary">
          Convertir a Python
        </button>
        <button id="btnEvaluar" class="btn btn-outline-primary">
          Evaluar
        </button>
      </div>
      <div id="divCode" class="col-md-12 border border-primary" >
      </div>
      <div id="divReply" class="border border-primary" ></div>
    </div>
  </div>
  <div class="modal fade" id="modalMsgs"
    tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>
  <div id="divXmls"></div>

  <script type="text/javascript" src="js/texts.js"></script>
  <script type="text/javascript" src="js/timer.js"></script>
  <script type="text/javascript" src="js/IGame.js"></script>
  <script type="text/javascript" src="js/Exercises.js"></script>
  <script type="text/javascript" src="js/ILoadXML.js"></script>
  <script type="text/javascript" src="js/IBlockly.js"></script>
  <script type="text/javascript" src="js/ISkultp.js"></script>
  <script type="text/javascript" src="js/listener.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</body>
</html>
