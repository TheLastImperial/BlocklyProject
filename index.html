<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Generating JavaScript</title>
  <script src="node_modules/blockly/blockly.js"></script>
  <script src="node_modules/blockly/blocks.js"></script>
  <script src="node_modules/blockly/python.js"></script>
  <script src="node_modules/blockly/msg/es.js"></script>

  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/skulpt/dist/skulpt.min.js"></script>
  <script src="node_modules/skulpt/dist/skulpt-stdlib.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col-md-8">
      <div id="blocklyDiv" style="height: 550px; width: 880px;"></div>
    </div>
    <div class="col-md-4">
      <div id="divBtnsTut" class="col-md-12" >
        <button id="btnNext" type="button" class="btn btn-primary">
          Siguiente
        </button>
        <span id="btnTimer" class="border border-primary">00:00:00</span>
        <span>Intentos: <span>0</span></span>
      </div>
      <div id="divEjercicio" class="col-md-12 border border-primary">
      </div>
      <div class="col-md-12">
        <button id="btnCompile" class="btn btn-primary">
          Compilar
        </button>
        <button id="btnEvaluar" class="btn btn-primary">
          Evaluar
        </button>
        <button id="btnPlay" class="btn btn-primary">
          Play
        </button>
      </div>
      <div id="divCode" class="col-md-12 border border-primary" >
      </div>
    </div>
  </div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Logic" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Loops" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math" colour="%{BKY_MATH_HUE}">
      <block type="math_number">
        <field name="NUM">123</field>
      </block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
    </category>
    <category name="Text" colour="%{BKY_TEXTS_HUE}">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_print"></block>
    </category>
  </xml>

  <div id="divXmls"></div>

  <script type="text/javascript" src="js/texts.js"></script>
  <script type="text/javascript" src="js/timer.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/listener.js"></script>
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</body>
</html>
